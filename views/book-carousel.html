<br/>
<div class="row">
  <div class="col-md-12">
    <p style="color: white;font-size: 6vmax;">Books</p>
  </div>
</div>
<div class="col-md-12">
  <div class="carousel slide" data-type="multi" data-interval="3000" id="carousel-b" data-ride="carousel">
    <div class="carousel-inner">
      <div class="item" ng-repeat="book in bookCarousel">
        <div class="col-md-2 col-sm-3 col-xs-6" style="padding: 10px;">
          <a href="#/bookList" style="text-decoration: none;color: black;">
            <div class="bookDetail">
                <p>{{book.name}}</p>
                <p class="more" href="">- {{book.authors[0]}}</p> 
                <img src="https://2.bp.blogspot.com/-BJHnrrCvEJI/WBs4wetKEVI/AAAAAAAAH-o/VaXgHkk8Nr4mNOmYRvE2wNb4VvI1ePrwACLcB/s640/1662305ff3f6bf0f26e29fd3f2c99c5d.jpg" class="img-responsive">
            </div>
          </a>
        </div>
      </div>

      <div class="item">
        <div class="col-md-2 col-sm-3 col-xs-6" style="padding: 10px;">
          <div class="bookDetail">
            <a href="#/bookList" style="text-decoration: none;color: black;">
              <p>View All The Books</p>
              <p class="more" href="">&nbsp;</p>
              <img src="https://2.bp.blogspot.com/-BJHnrrCvEJI/WBs4wetKEVI/AAAAAAAAH-o/VaXgHkk8Nr4mNOmYRvE2wNb4VvI1ePrwACLcB/s640/1662305ff3f6bf0f26e29fd3f2c99c5d.jpg" class="img-responsive">
            </a>
          </div>
        </div>
      </div>
    </div> <!-- /.carousel-inner -->
    <span class="left carousel-control" href="#carousel-b" data-slide="prev" target="_self" role="button"><i class="glyphicon glyphicon-chevron-left"></i></span>
    <span class="right carousel-control" href="#carousel-b" data-slide="next" target="_self" role="button"><i class="glyphicon glyphicon-chevron-right"></i></span>
  </div> <!-- /.carousel -->
</div>
