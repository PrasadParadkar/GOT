<br/>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <p style="color: white;font-size: 6vmax;">Books</p>
  </div>
</div>
<div class="col-md-12">
  <div class="item" ng-repeat="book in bookCarousel | filter:mainCtrl.authFilter | filter:mainCtrl.publFilter | orderBy:mainCtrl.order | filter:mainCtrl.searchedText">
    <div class="col-md-3 col-sm-3">
      <a href="#/book" ng-click="mainCtrl.getBookDetail(book.url)" style="text-decoration: none;color: black;">
        <div class="card-panel bookCard">
          <div class="bookDetail">
              <p>{{book.name}}</p>
              <p class="more">- {{book.authors[0]}}</p> 
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="item">
    <div class="col-md-3  col-sm-3" >
      <a href="#/bookList" style="text-decoration: none;color: black;">
        <div class="card-panel bookCard">
          <p style="font-size: 1.6vmax;">View All The Books</p>
          <p class="more">&nbsp;</p> 
        </div>
      </a>
    </div>
  </div>
</div>

<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
