<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <p style="color: white;font-size: 6vmax;">Characters</p>
  </div>
</div>
<div class="col-md-12">
  <div class="item" ng-repeat="char in charCarousel | filter:mainCtrl.genderSelection:true | filter:mainCtrl.cultureFilter | orderBy:mainCtrl.order | filter:mainCtrl.searchedText">
    <div class="col-md-3 col-sm-3">
      <a href="#/character" ng-click="mainCtrl.getCharDetail(char.url)" style="text-decoration: none;color: black;">
        <div class="card-panel charCard">
          <div class="charDetail">
              <p>{{char.gender}}</p>
              <p class="more">- {{char.aliases.toString()}}</p> 
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="item">
    <div class="col-md-3 col-sm-3">
      <a href="#/charList" style="text-decoration: none;color: black;">
        <div class="card-panel charCard">
          <p style="font-size: 1.6vmax;">View All Characters</p>
          <p class="more">&nbsp;</p>
        </div>
      </a>
    </div>
  </div>
</div>
