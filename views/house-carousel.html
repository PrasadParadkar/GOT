<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <p style="color: white;font-size: 6vmax;">Houses</p>
  </div>
</div>
<div class="col-md-12">
  <div class="item" ng-repeat="house in houseCarousel | filter:mainCtrl.regionFilter | orderBy:mainCtrl.order | filter:mainCtrl.searchedText">
    <div class="col-md-3 col-sm-3">
      <a href="#/house" ng-click="mainCtrl.getHouseDetail(house.url)" style="text-decoration: none;color: black;">
        <div class="card-panel houseCard">
          <div class="houseDetail">
              <p>{{house.name}}</p>
              <p class="more">- {{house.region}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="item">
    <div class="col-md-3 col-sm-3">
      <a href="#/houseList" style="text-decoration: none;color: black;">
        <div class="card-panel houseCard">
          <p style="font-size: 1.6vmax;">View All Houses</p>
          <p class="more">&nbsp;</p>
        </div>
      </a>
    </div>
  </div>
</div>
